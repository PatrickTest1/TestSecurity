name: Trufflehog Scan and Email Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install trufflehog
          npm install

      - name: Run TruffleHog
        run: |
          trufflehog --json . > trufflehog-output.json || true
        # Ou utilisez continue-on-error
        # continue-on-error: true

      - name: Generate PDF Report
        run: |
          node src/generate-pdf.js

      - name: Send Email Report
        run: |
          node src/send-email.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: Cleanup Reports
        run: |
          rm trufflehog-output.json trufflehog-report.pdf
