name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          check-latest: true

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: 'PatrickTest1' # Remplacez par votre clé d'organisation correcte
          projectKey: 'PatrickTest1_TestSecurity' # Assurez-vous que ceci est correct
          projectBaseDir: '.' # Facultatif, par défaut à la racine
          # Vous pouvez ajouter d'autres paramètres si nécessaire
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
